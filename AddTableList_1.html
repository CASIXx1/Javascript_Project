<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript">
            function addTableList(elem) {
                var trlist = document.createElement('tr');
                var tbody = document.getElementById('tbody1');

                trlist.appendChild(GetFormText(document.form1.text1));
                trlist.appendChild(GetFormText(document.form1.text2));
                trlist.appendChild(GetFormText(document.form1.text3));

                //リスト追加ボタン追加
                var listAddButton = document.createElement('td');
                var inputButton = document.createElement('input');
                inputButton.type = "button";
                inputButton.value = "リスト追加";
                inputButton.onclick = function () {
                    addTableList(this);
                };

                
                listAddButton.appendChild(inputButton);
                trlist.appendChild(listAddButton);
                
                var grandParent = elem.parentNode.parentNode;
                tbody.insertBefore(trlist ,grandParent.nextSibling);
            }

            function GetFormText(formText) {
                var td = document.createElement('td');
                td.textContent = formText.value;
                return td;
            }
        </script>

    </head>
    <body>
        <div>TODO write content</div>
        <form name="form1">
            <input type="text" name="text1">
            <input type="text" name="text2">
            <input type="text" name="text3">
            <table id="tablelist" border="1">
                <tbody id="tbody1">
                    <tr>
                        <th>書籍名</th>
                        <th>著者</th>
                        <th>価格</th>
                        <th>
                            <input type="button" value="リスト追加" onclick="addTableList(this)">
                        </th>
                    </tr>    
                </tbody>

            </table>
        </form>
    </body>
</html>
